manifest:
  name: levi
  version: 1.0.1
  commands:
  - command: git
    docker_image: samueldebruyn/debian-git
  - command: emacs
    docker_image: silex/emacs:master-alpine
    dockerargs: "-it"
  - command: pdftk
    docker_image: mnuessler/pdftk
    dockerargs: -v $(pwd):/work
    docker_command: " "

