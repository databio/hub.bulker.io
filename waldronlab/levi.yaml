manifest:
  name: levi
  version: 1.0.3
  commands:
  - command: emacs
    docker_image: silex/emacs:master-alpine
    docker_args: "-it"
  - command: pdftk
    docker_image: mnuessler/pdftk
    docker_args: -v $(pwd):/work
    docker_command: " "
  - command: jekyll
    docker_image: nsheff/jekyll
    docker_command: jekyll
  - command: bundle
    docker_image: nsheff/jekyll
    docker_command: bundle

