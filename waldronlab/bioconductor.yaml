manifest:
  name: bioconductor
  version: 1.0.0
  commands:
  - command: rd
    docker_image: bioconductor/bioconductor_full:devel
    docker_command: R
    dockerargs: "-t -i --user bioc"
  - command: bashd
    docker_image: bioconductor/bioconductor_full:devel
    docker_command: bash
    dockerargs: "-t -i --user bioc"
  - command: git
    docker_image: samueldebruyn/debian-git

