manifest:
  name: bioconductor
  version: 1.0.1
  commands:
  - command: R
    docker_image: bioconductor/bioconductor_full:release
    docker_command: R
    docker_args: "-it"
  - command: Rdev
    docker_image: bioconductor/bioconductor_full:devel
    docker_command: R
    docker_args: "-it"
  - command: rstudio-server
    docker_image: bioconductor/bioconductor_full:release
    docker_command: " "
    no_user: True
    no_network: True
  - command: rstudio-server-dev
    docker_image: bioconductor/bioconductor_full:devel
    docker_command: " "
    no_user: True
    no_network: True
