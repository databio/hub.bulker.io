manifest:
  name: waldronlab
  version: 1.0.0
  commands:
  - command: rdevel
    docker_image: bioconductor/bioconductor_full:devel
    docker_command: R
    dockerargs: "-u bioc -i -v ${HOME}/R/bioc-devel:/home/bioc/R/library -v ${HOME}:/home/bioc"
  - command: bgit
    docker_image: samueldebruyn/debian-git
    docker_command: git
    dockerargs: "-v $(pwd):/root/work"
