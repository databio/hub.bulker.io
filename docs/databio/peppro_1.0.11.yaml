manifest:
  name: peppro
  version: 1.0.11
  imports:
  - bulker/alpine:default
  - bulker/coreutils:default
  host_commands:
  - python3
  - perl
  commands:
  - command: bedtools
    docker_args: "-i"
    docker_image: quay.io/biocontainers/bedtools:2.31.1--h13024bc_3
  - command: bowtie2
    docker_image: quay.io/biocontainers/bowtie2:2.5.4--he96a11b_7
  - command: fastqc
    docker_image: quay.io/biocontainers/fastqc:0.12.1--hdfd78af_0
  - command: gt
    docker_image: quay.io/biocontainers/genometools-genometools:1.6.6--py311h21ec246_1
  - command: java
    docker_image: openjdk
    docker_args: "-i"
  - command: bigWigCat
    docker_image: quay.io/biocontainers/ucsc-bigwigcat:482--h0b57e2e_0
  - command: wigToBigWig
    docker_image: quay.io/biocontainers/ucsc-wigtobigwig:482--hdc0a859_1
    docker_args: "-i"
  - command: picard
    docker_image: quay.io/biocontainers/picard:2.27.5--hdfd78af_0
  - command: pigz
    docker_image: nsheff/pigz
  - command: cutadapt
    docker_image: quay.io/biocontainers/cutadapt:5.2--py311haab0aaa_0
  - command: preseq
    docker_image: quay.io/biocontainers/preseq:2.0.3--hf53bd2b_3
  - command: flash
    docker_image: databio/flashz
  - command: R
    docker_image: databio/rpipe:0.3.1
    docker_command: R
  - command: Rscript
    docker_image: databio/rpipe:0.3.1
  - command: samblaster
    docker_image: quay.io/biocontainers/samblaster:0.1.26--h9948957_7
    docker_args: "-i"
  - command: samtools
    docker_args: "-i"
    docker_image: quay.io/biocontainers/samtools:1.23--h96c455f_0
  - command: seqOutBias
    docker_image: databio/seqoutbias:0.0.1
  - command: skewer
    docker_image: quay.io/biocontainers/skewer:0.2.2--hc9558a2_3
  - command: trimmomatic
    docker_image: quay.io/biocontainers/trimmomatic:0.39--hdfd78af_2
  - command: gtars
    docker_image: quay.io/biocontainers/rust-gtars:0.6.0--h885253a_0
