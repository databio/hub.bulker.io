manifest:
  name: databio/cran
  version: 1.0.0
  description: R environment for CRAN package checking. Uses rocker/tidyverse
    (R-release) and rocker/r-ver:devel (R-devel).
  commands:
  - command: R
    docker_image: rocker/tidyverse:4.5.2
    docker_command: R
    docker_args: -it
  - command: Rscript
    docker_image: rocker/tidyverse:4.5.2
    docker_command: Rscript
  - command: Rdev
    docker_image: rocker/r-ver:devel
    docker_command: R
    docker_args: -it
  - command: Rscriptdev
    docker_image: rocker/r-ver:devel
    docker_command: Rscript
