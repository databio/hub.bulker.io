manifest:
  name: databio/nsheff
  version: 1.0.0
  commands:
  - command: ipython
    docker_args: "-it"
    docker_image: nsheff/ipython
    docker_command: ipython
  - command: pip3
    docker_image: "nsheff/pyd"
  - command: python
    docker_args: "-it"
    docker_image: "nsheff/pyd"
    docker_command: python
  - command: python3
    docker_args: "-it --volume='/var/run/docker.sock:/var/run/docker.sock'"
    docker_image: "nsheff/pyd"
    docker_command: python3
    append_crate: True